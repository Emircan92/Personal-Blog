{% extends "base.html" %}
{% from "formhelper.html" import render_field %}

{% block content %}

<div class="container">
    <form action="{{ url_for('edit', post_id = post.id) }}" method="post">
      {{ form.csrf_token }}
      <dl>
      {{ render_field(form.title, placeholder="Title") }}
      {{ render_field(form.subtitle, placeholder="Subtitle") }}
      {{ render_field(form.content, placeholder="Content") }}
      </dl>
      <button class="btn btn-sm btn-success" type="submit">Post</button>
    </form> 
  <br>
</div>

{% endblock %}
