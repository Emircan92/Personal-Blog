{% extends "base.html" %}
{% from "formhelper.html" import render_field %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
    <h2>Log In</h2>
  
  <form action="{{ url_for('login') }}" method="post">
    {{ form.csrf_token }}
    <dl>
      {{ render_field(form.username, placeholder="Username") }}
      {{ render_field(form.password, placeholder="Password") }}
    </dl>
    <button class="btn btn-sm btn-success" type="submit">Log In</button>
  </form>
  <br>
    </div>
  </div>
</div>
{% endblock %}
