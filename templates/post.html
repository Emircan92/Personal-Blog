{% extends 'base.html' %}

{% block content %}
  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{ post.title }}</h1>
            <h2 class="subheading">{{ post.subtitle }}</h2>
            <span class="meta">Posted by
              {{ post.author }}
              on {{ post.date_posted.strftime('%B %d, %Y') }}</span>
          </div>
          {{ post.content }}
        </div>
      </div>
    </div>
  </article>
{% endblock %}
